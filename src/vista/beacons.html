<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacons</title>
    <link rel="stylesheet" href="../public/css/styless.css">
    <link rel="stylesheet" href="../public/css/modales.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../public/imagenes/logo.png" alt="Mikromovilab Logo">
            </div>
            <nav>
                <ul>
                    <li data-page="dashboard.html">📊 Dashboard</li>
                    <li data-page="usuario.html">👤 Usuario</li>
                    <li data-page="estaciones.html">📍 Estaciones</li>
                    <li data-page="bicicletas.html">🚴 Bicicletas</li>
                    <li data-page="mantenimiento.html">🛠️ Mantenimiento</li>
                    <li data-page="beacons.html">📡 Beacons</li>
                    <li data-page="alquiler.html">📜 Alquiler</li>
                    <li data-page="inventario.html">📦 Inventario</li>
                    <li data-page="personal.html">👥 Personal</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <input type="text" placeholder="Enter keyword">
                <div class="user-info">
                    <img src="../public/imagenes/user-avatar.png" alt="User Avatar">
                    <span>Adam Schwartz</span>
                </div>
            </header>
            <section class="user-admin">
                <h1>Beacons</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por nombre">
                </div>
                <div class="table-container">
                    <table id="beacon-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Id</th>
                                <th>Fecha</th>
                                <th>Número de Serie</th>
                                <th>Longitud</th>
                                <th>Latitud</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se insertarán aquí por JS -->
                        </tbody>
                    </table>
        
                    <div class="results">
                        <p>3 resultados encontrados: Mostrando página 1 de 100</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <img src="https://static.vecteezy.com/system/resources/thumbnails/010/570/454/small_2x/bike-with-wrench-repair-concept-silhouette-icon-bicycle-service-glyph-pictogram-mechanic-workshop-for-cycle-transport-logo-isolated-illustration-vector.jpg" alt="Imagen de Edición" class="modal-image">

            <h2>Editar Beacon</h2>
            <form id="edit-form">
                <label for="edit-id">Id:</label>
                <input type="text" id="edit-id" disabled required>
                <label for="edit-serial">Número de Serie:</label>
                <input type="text" id="edit-serial" required>
                <label for="edit-date">Fecha:</label>
                <input type="date" id="edit-date" required>
                <label for="edit-longitude">Longitud:</label>
                <input type="text" id="edit-longitude" required>
                <label for="edit-latitude">Latitud:</label>
                <input type="text" id="edit-latitude" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
    
    <script src="../public/js/beacons.js"></script>
    <script src="../public/js/sidebarController.js"></script>
    <script src="../public/js/userMenuController.js"></script>
</html>
