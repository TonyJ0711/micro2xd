<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler</title>
    <link rel="stylesheet" href="../public/CSS/styless.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../public/imagenes/logo.png" alt="Mikromovilab Logo">
            </div>
            <nav>
                <ul>
                    <li data-page="dashboard.html">📊 Dashboard</li>
                    <li data-page="usuario.html">👤 Usuario</li>
                    <li data-page="estaciones.html">📍 Estaciones</li>
                    <li data-page="bicicletas.html">🚴 Bicicletas</li>
                    <li data-page="mantenimiento.html">🛠️ Mantenimiento</li>
                    <li data-page="beacons.html">📡 Beacons</li>
                    <li data-page="alquiler.html">📜 Alquiler</li>
                    <li data-page="inventario.html">📦 Inventario</li>
                    <li data-page="personal.html">👥 Personal</li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-toggle">☰</button>
                <div class="user-info">
                    <img src="../public/imagenes/user-avatar.png" alt="User Avatar">
                    <span>Adam Schwartz</span>
                </div>
            </header>
            <section class="user-admin">
                <h1>Alquileres</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar por cliente o bicicleta">
                </div>
                <div class="table-container">
                    <table id="rental-table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Marca de Bicicleta</th>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se insertarán aquí por JS -->
                        </tbody>
                    </table>
                    <div class="results">
                        <p id="resultsInfo">Resultados encontrados: Mostrando página 1 de 1</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Edición -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2>Editar Alquiler</h2>
            <form id="editRentalForm">
                <label for="bikeBrand">Marca de Bicicleta:</label>
                <input type="text" id="bikeBrand" name="bikeBrand" required><br><br>
                <label for="client">Cliente:</label>
                <input type="text" id="client" name="client" required><br><br>
                <label for="rentalDate">Fecha:</label>
                <input type="date" id="rentalDate" name="rentalDate" required><br><br>
                <label for="status">Estado:</label>
                <select id="status" name="status">
                    <option value="active">Activo</option>
                    <option value="returned">Devuelto</option>
                </select><br><br>
                <input type="submit" value="Guardar Cambios">
            </form>
        </div>
    </div>

    <script src="../public/js/alquiler.js"></script>
    <script src="../public/js/sidebarController.js"></script>
    <script src="../public/js/userMenuController.js"></script>
</body>
</html>
